<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type = "text/css">
        #out {
            position: absolute;
            top: 50px;
            border: 2px solid grey;
            width: 300px;
            height: 250px;
            background-color: #ffffcc;
        }
    </style>
    <script type ="text/javascript">
        var rnd;
        var cnt=0;

        window.onload = function(){
            rnd=parseInt(Math.random()*100)+1;
        }
        function check(su){
            cnt++;
            //난수와 비교해서 결과 출력
            if(su > rnd){
                out.innerHTML+=cnt+":"+su+"보다 작습니다<br>";
            } else if(su < rnd){
                out.innerHTML+=cnt+":"+su+"보다 큽니다<br>";
            } else {
                out.innerHTML="<h4>축하드립니다. 정답은" + rnd+"입니다</h4>";
            }
            if(cnt >= 10){
                out.innerHTML="<h4> 다음 기회에...</h4>"
            }

            frm.num.value = '';
            frm.num.focus();
        }
    </script>
</head>
<body>
    <form action="#" name ="frm" onsubmit="return false">
        <b>숫자 입력 : </b>
        <input type="text" name = "num" size = "5" onkeydown="if(event.keyCode==13) check(value)">
    </form>

    <!--숫자가 출력될 공간-->
    <div id = "out"></div>
    <!--이미지가 출력될 공간-->
    <div style ="position:absolute; top:80px; left:400px;">
        <img alt="" src="" name="image">
    </div>
</body>
</html>
